        <h:form style="background: #fccc0c;">
            <p:growl id="growl" sticky="true" showDetail="true"/>
            <p:wizard flowListener="#{usuariosBean.onFlowProcess}">
                <p:tab id="personal" title="Personal">
                    <p:panel   header="Personal Details">
                        <p:messages />
                        <h:panelGrid columns="2" columnClasses="label, value">
                           <h:outputText style="color: black" value="Tipo de cédula *" />
                                <h:selectOneMenu style="width:150px" label="TipoIdentificacion" value="#{usuariosBean.tipoIden.nombre}" id="ident">
                                    <f:selectItem itemValue="-Seleccionar-"></f:selectItem>
                                    <f:selectItem itemValue="Nacional"></f:selectItem>
                                    <f:selectItem itemValue="Extranjero"></f:selectItem>              
                                </h:selectOneMenu> 
                          

                                <h:outputText style="color: black" value="Cédula *" />
                                <p:inputText value="#{usuariosBean.cedula}" required="true" label="cedula" id="cedula"/>
                      

                                <h:outputText style="color: black" value="Nombre *" />
                                <p:inputText value="#{usuariosBean.nombre}" required="true" label="nombre" id="nombre"/>
                                

                                <h:outputText style="color: black" value="Primer Apellido *" />                                
                                <p:inputText value="#{usuariosBean.apellido1}" required="true" label="apellido1" id="apellido1"/>
                             

                                <h:outputText style="color: black" value="Segundo Apellido *" />                                
                                <p:inputText style="color: black" value="#{usuariosBean.apellido2}" required="true" label="apellido2" id="apellido2"/>
                       

                                <h:outputText style="color: black" value="Fecha de nacimiento: " />
                                <p:calendar  value="#{usuariosBean.fechaNacimiento}" pattern="dd-MM-yyyy" mask="true" required="true" label="calendario" id="calendario"/>
                             

                        </h:panelGrid>
                    </p:panel>
                </p:tab>
            </p:wizard>
