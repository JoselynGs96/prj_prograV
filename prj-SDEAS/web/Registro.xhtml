            <div class="text-center col-lg-offset-3 col-lg-6" >
                <p:growl id="msgs" showDetail="true" />

                <h3 style="margin-top:0; background:#fccc0c; " >Registrarte</h3>
                <p:tabView>
                    <p:tab id="Personal" title="Personal">
                        <h:panelGrid columns="2" cellpadding="10">
                            <h:outputText value="Tipo de cédula *" />
                            <h:selectOneMenu class="form-control" onchange="submit()"  style="width: 400px" value="#{usuariosBean.id_TipoCedula}" id="ident" >
                                <f:selectItems var="iden" value="#{usuariosBean.listaIden}" itemLabel="#{iden.dsc_TipoTelefono}" itemValue="#{iden.id_TipoIdentificacion}"></f:selectItems>  
                            </h:selectOneMenu> 


                            <h:outputText value="Cédula *" />
                            <p:inputText style="float: left " value="#{usuariosBean.cedula}" label="cedula" id="cedula"/>


                            <h:outputText value="Nombre *" />
                            <p:inputText style="float: left " value="#{usuariosBean.nombre}" label="nombre" id="nombre"/>


                            <h:outputText value="Primer Apellido *" />                                
                            <p:inputText style="float: left " value="#{usuariosBean.apellido1}" label="apellido1" id="apellido1"/>


                            <h:outputText value="Segundo Apellido *" />                                
                            <p:inputText style="float: left " value="#{usuariosBean.apellido2}" label="apellido2" id="apellido2"/>


                            <h:outputText value="Fecha de nacimiento: " />
                            <p:calendar style="float: left " value="#{usuariosBean.fechaNacimiento}" pattern="dd-MM-yyyy" mask="true" label="calendario" id="calendario"/>
                            <a href="#direcc" style="float: right">Siguiente</a>

                        </h:panelGrid>
                    </p:tab>
                    <p:tab id="direcc" title="Dirección">
                        <h:panelGrid columns="2" cellpadding="10">
                            <h:outputText value="Provincia *" />
                            <h:selectOneMenu class="form-control" onchange="submit()"  style="width: 400px" value="#{usuariosBean.id_Provincia}" id="Provincia" >
                                <f:selectItems var="pro" value="#{usuariosBean.listaPro}" itemLabel="#{pro.dsc_Provincia}" itemValue="#{pro.id_Provincia}"></f:selectItems>
                            </h:selectOneMenu>


                            <h:outputText value="Canton *" />
                            <h:selectOneMenu class="form-control" onchange="submit()"  style="width: 400px" value="#{usuariosBean.id_Canton}" id="Canton" >
                                <f:selectItems var="can" value="#{usuariosBean.listaCan}" itemLabel="#{can.dsc_Canton}" itemValue="#{can.id_Canton}"></f:selectItems>
                            </h:selectOneMenu>

                            <h:outputText value="Distrito *" />
                            <h:selectOneMenu class="form-control" onchange="submit()"  style="width: 400px" value="#{usuariosBean.id_Distrito}" >
                                <f:selectItems var="dis" value="#{usuariosBean.listaDis}" itemLabel="#{dis.dsc_Distrito}" itemValue="#{dis.id_Distrito}"></f:selectItems>
                            </h:selectOneMenu>
                                
                            <h:outputText value="Barrio: *" />
                            <h:selectOneMenu class="form-control" onchange="submit()"  style="width: 400px" value="#{usuariosBean.id_Barrio}" >
                                <f:selectItems var="bar" value="#{usuariosBean.listaBarrio}" itemLabel="#{bar.dsc_Barrio}" itemValue="#{bar.id_Barrio}"></f:selectItems>
                            </h:selectOneMenu>

                            


                            <h:outputText value="Otras señas *" />
                            <p:inputTextarea value="#{usuariosBean.otrasSenas}" class="col-md-12" id="otras"> </p:inputTextarea>

                        </h:panelGrid>
                    </p:tab>
                    <p:tab id="contacto" title="Contacto">
                        <h:panelGrid columns="2" cellpadding="10">                           
                            <h:outputText value="Tipo Teléfono: *" />
                            <h:selectOneMenu class="form-control" onchange="submit()"  style="width: 400px" value="#{usuariosBean.id_TipoTelefono}" id="tel" >
                                <f:selectItems var="tel" value="#{usuariosBean.listaTipoTelefono}" itemLabel="#{tel.dsc_TipoTelefono}" itemValue="#{tel.id_Telefono}"></f:selectItems>
                            </h:selectOneMenu>


                            <h:outputText value="Número: *" />
                            <p:inputText  style="float: left " id="numero" value="#{usuariosBean.numeroTelefono}"  class="form-inline" ></p:inputText>  


                            <h:outputText value="Correo *" />
                            <p:inputText style="float: left " id="correo" value="#{usuariosBean.correo}"  class="form-inline" ></p:inputText>  


                            <h:outputText value="Programa DEAS: *" />
                            <h:selectOneMenu class="form-control" onchange="submit()"  style="width: 400px" value="#{usuariosBean.programa}" id="programa" >
                                <f:selectItems var="pro" value="#{usuariosBean.listaPrograma}" itemLabel="#{pro.nombre}" itemValue="#{pro.id}"></f:selectItems>
                            </h:selectOneMenu>


                            <h:outputText value="Tipo de Funcionario: *" />
                            <h:selectOneMenu class="form-control" onchange="submit()"  style="width: 400px" value="#{usuariosBean.id_Rol}" id="rol" >
                                <f:selectItems var="rol" value="#{usuariosBean.listarol}" itemLabel="#{rol.dsc_RolUsuario}" itemValue="#{rol.id_RolUsuario}"></f:selectItems>
                            </h:selectOneMenu>




                        </h:panelGrid>
                    </p:tab>
                </p:tabView>

                <br></br>
                <h:commandButton action="#{usuariosBean.validaAutoRegistro()}" style="background-color:#fccc0c;border-color: #fccc0c;" 
                                 class="btn btn-primary btn-lg" value="Registrarse"></h:commandButton><br></br>
                <h:outputText style="color: red;" value="#{usuariosBean.mensaje}"></h:outputText>
